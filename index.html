<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .display {
            height: 60px;
            width: 100%;
            background: #333;
            color: white;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #444;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #666;
        }

        .operator {
            background: #FD9807;
        }

        .operator:hover {
            background: #e08906;
        }

        .equal {
            background: #28a745;
        }

        .equal:hover {
            background: #218838;
        }

        .clear {
            background: #dc3545;
        }

        .clear:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="output">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">*</button>
            <button>0</button>
            <button class="operator">%</button>
            <button class="equal">=</button>
            <button class="clear">AC</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let output = document.getElementById("output");
            let buttons = document.querySelectorAll("button");
            let currentInput = "";

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    let value = this.textContent;

                    if (value === "AC") {
                        currentInput = "";
                    } else if (value === "=") {
                        try {
                            currentInput = eval(currentInput).toString();
                        } catch {
                            currentInput = "Error";
                        }
                    } else {
                        currentInput += value;
                    }

                    output.textContent = currentInput || "0";
                });
            });
        });
    </script>
</body>
</html>
